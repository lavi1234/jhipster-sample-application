<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="localization">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.localization.detail.title">Localization</span> {{ localization.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.localization.labelEn">Label En</span></dt>
                <dd>
                    <span>{{ localization.labelEn }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.localization.labelDe">Label De</span></dt>
                <dd>
                    <span>{{ localization.labelDe }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/localization', localization.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
