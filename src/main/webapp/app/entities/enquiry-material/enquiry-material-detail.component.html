<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="enquiryMaterial">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.enquiryMaterial.detail.title">Enquiry Material</span> {{ enquiryMaterial.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.enquiryMaterial.name">Name</span></dt>
                <dd>
                    <span>{{ enquiryMaterial.name }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.enquiryMaterial.dimension">Dimension</span></dt>
                <dd>
                    <span>{{ enquiryMaterial.dimension }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.enquiryMaterial.materialId">Material Id</span></dt>
                <dd>
                    <span>{{ enquiryMaterial.materialId }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.enquiryMaterial.color">Color</span></dt>
                <dd>
                    <span>{{ enquiryMaterial.color }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.enquiryMaterial.comments">Comments</span></dt>
                <dd>
                    <span>{{ enquiryMaterial.comments }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.enquiryMaterial.enquiryDetails">Enquiry Details</span></dt>
                <dd>
                    <div *ngIf="enquiryMaterial.enquiryDetailsId">
                        <a [routerLink]="['/enquiry-details', enquiryMaterial.enquiryDetailsId, 'view']">{{ enquiryMaterial.enquiryDetailsId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/enquiry-material', enquiryMaterial.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
