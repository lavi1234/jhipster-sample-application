<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="appFeatures">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.appFeatures.detail.title">App Features</span> {{ appFeatures.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.appFeatures.menuSortNumber">Menu Sort Number</span></dt>
                <dd>
                    <span>{{ appFeatures.menuSortNumber }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.appFeatures.name">Name</span></dt>
                <dd>
                    <div *ngIf="appFeatures.nameId">
                        <a [routerLink]="['/localization', appFeatures.nameId, 'view']">{{ appFeatures.nameId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/app-features', appFeatures.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
