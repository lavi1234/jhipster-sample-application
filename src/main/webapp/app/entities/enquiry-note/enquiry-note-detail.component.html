<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="enquiryNote">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.enquiryNote.detail.title">Enquiry Note</span> {{ enquiryNote.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.enquiryNote.note">Note</span></dt>
                <dd>
                    <span>{{ enquiryNote.note }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.enquiryNote.createdAt">Created At</span></dt>
                <dd>
                    <span>{{ enquiryNote.createdAt }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.enquiryNote.enquiryDetails">Enquiry Details</span></dt>
                <dd>
                    <div *ngIf="enquiryNote.enquiryDetailsId">
                        <a [routerLink]="['/enquiry-details', enquiryNote.enquiryDetailsId, 'view']">{{ enquiryNote.enquiryDetailsId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/enquiry-note', enquiryNote.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
