<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cart">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.cart.detail.title">Cart</span> {{ cart.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.cart.createdAt">Created At</span></dt>
                <dd>
                    <span>{{ cart.createdAt }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.cart.enquiry">Enquiry</span></dt>
                <dd>
                    <div *ngIf="cart.enquiryId">
                        <a [routerLink]="['/enquiry', cart.enquiryId, 'view']">{{ cart.enquiryId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.cart.supplier">Supplier</span></dt>
                <dd>
                    <div *ngIf="cart.supplierId">
                        <a [routerLink]="['/user-profile', cart.supplierId, 'view']">{{ cart.supplierId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.cart.createdBy">Created By</span></dt>
                <dd>
                    <div *ngIf="cart.createdById">
                        <a [routerLink]="['/user-profile', cart.createdById, 'view']">{{ cart.createdById }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cart', cart.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
