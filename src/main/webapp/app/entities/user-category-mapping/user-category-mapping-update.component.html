<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-user-category-mapping-heading" jhiTranslate="jhipsterSampleApplicationApp.userCategoryMapping.home.createOrEditLabel">Create or edit a User Category Mapping</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label jhiTranslate="jhipsterSampleApplicationApp.userCategoryMapping.userProfile" for="field_userProfiles">User Profile</label>
                    <select class="form-control" id="field_userProfiles" multiple name="userProfiles" formControlName="userProfiles">
                        <option [ngValue]="getSelected(editForm.get('userProfiles')!.value, userProfileOption)" *ngFor="let userProfileOption of userprofiles; trackBy: trackById">{{ userProfileOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('userProfiles')!.invalid && (editForm.get('userProfiles')!.dirty || editForm.get('userProfiles')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('userProfiles')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label jhiTranslate="jhipsterSampleApplicationApp.userCategoryMapping.category" for="field_categories">Category</label>
                    <select class="form-control" id="field_categories" multiple name="categories" formControlName="categories">
                        <option [ngValue]="getSelected(editForm.get('categories')!.value, categoryOption)" *ngFor="let categoryOption of categories; trackBy: trackById">{{ categoryOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('categories')!.invalid && (editForm.get('categories')!.dirty || editForm.get('categories')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('categories')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
