<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="offerPrice">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.offerPrice.detail.title">Offer Price</span> {{ offerPrice.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.offerPrice.price">Price</span></dt>
                <dd>
                    <span>{{ offerPrice.price }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.offerPrice.createdAt">Created At</span></dt>
                <dd>
                    <span>{{ offerPrice.createdAt }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.offerPrice.finishingDate">Finishing Date</span></dt>
                <dd>
                    <span>{{ offerPrice.finishingDate }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.offerPrice.offer">Offer</span></dt>
                <dd>
                    <div *ngIf="offerPrice.offerId">
                        <a [routerLink]="['/offer', offerPrice.offerId, 'view']">{{ offerPrice.offerId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.offerPrice.enquiry">Enquiry</span></dt>
                <dd>
                    <div *ngIf="offerPrice.enquiryId">
                        <a [routerLink]="['/enquiry', offerPrice.enquiryId, 'view']">{{ offerPrice.enquiryId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.offerPrice.enquiryDetails">Enquiry Details</span></dt>
                <dd>
                    <div *ngIf="offerPrice.enquiryDetailsId">
                        <a [routerLink]="['/enquiry-details', offerPrice.enquiryDetailsId, 'view']">{{ offerPrice.enquiryDetailsId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/offer-price', offerPrice.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
