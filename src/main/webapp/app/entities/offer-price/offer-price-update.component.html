<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-offer-price-heading" jhiTranslate="jhipsterSampleApplicationApp.offerPrice.home.createOrEditLabel">Create or edit a Offer Price</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.offerPrice.price" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                           formControlName="price"/>
                    <div *ngIf="editForm.get('price')!.invalid && (editForm.get('price')!.dirty || editForm.get('price')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('price')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('price')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.offerPrice.createdAt" for="field_createdAt">Created At</label>
                    <div class="d-flex">
                        <input id="field_createdAt" type="datetime-local" class="form-control" name="createdAt" formControlName="createdAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('createdAt')!.invalid && (editForm.get('createdAt')!.dirty || editForm.get('createdAt')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('createdAt')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('createdAt')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.offerPrice.finishingDate" for="field_finishingDate">Finishing Date</label>
                    <div class="input-group">
                        <input id="field_finishingDate" type="text" class="form-control" name="finishingDate" ngbDatepicker #finishingDateDp="ngbDatepicker" formControlName="finishingDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="finishingDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.offerPrice.offer" for="field_offer">Offer</label>
                    <select class="form-control" id="field_offer" name="offer" formControlName="offerId">
                        <option *ngIf="!editForm.get('offerId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="offerOption.id" *ngFor="let offerOption of offers; trackBy: trackById">{{ offerOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('offerId')!.invalid && (editForm.get('offerId')!.dirty || editForm.get('offerId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('offerId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.offerPrice.enquiry" for="field_enquiry">Enquiry</label>
                    <select class="form-control" id="field_enquiry" name="enquiry" formControlName="enquiryId">
                        <option *ngIf="!editForm.get('enquiryId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="enquiryOption.id" *ngFor="let enquiryOption of enquiries; trackBy: trackById">{{ enquiryOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('enquiryId')!.invalid && (editForm.get('enquiryId')!.dirty || editForm.get('enquiryId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('enquiryId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.offerPrice.enquiryDetails" for="field_enquiryDetails">Enquiry Details</label>
                    <select class="form-control" id="field_enquiryDetails" name="enquiryDetails" formControlName="enquiryDetailsId">
                        <option *ngIf="!editForm.get('enquiryDetailsId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="enquiryDetailsOption.id" *ngFor="let enquiryDetailsOption of enquirydetails; trackBy: trackById">{{ enquiryDetailsOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('enquiryDetailsId')!.invalid && (editForm.get('enquiryDetailsId')!.dirty || editForm.get('enquiryDetailsId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('enquiryDetailsId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
