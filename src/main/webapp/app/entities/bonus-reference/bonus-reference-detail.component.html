<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bonusReference">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.bonusReference.detail.title">Bonus Reference</span> {{ bonusReference.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.bonusReference.percentage">Percentage</span></dt>
                <dd>
                    <span>{{ bonusReference.percentage }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.bonusReference.holdDays">Hold Days</span></dt>
                <dd>
                    <span>{{ bonusReference.holdDays }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.bonusReference.createdAt">Created At</span></dt>
                <dd>
                    <span>{{ bonusReference.createdAt }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.bonusReference.updatedAt">Updated At</span></dt>
                <dd>
                    <span>{{ bonusReference.updatedAt }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bonus-reference', bonusReference.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
