<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tradingHours">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.tradingHours.detail.title">Trading Hours</span> {{ tradingHours.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.tradingHours.day">Day</span></dt>
                <dd>
                    <span>{{ tradingHours.day }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.tradingHours.startTime">Start Time</span></dt>
                <dd>
                    <span>{{ tradingHours.startTime }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.tradingHours.endTime">End Time</span></dt>
                <dd>
                    <span>{{ tradingHours.endTime }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.tradingHours.company">Company</span></dt>
                <dd>
                    <div *ngIf="tradingHours.companyId">
                        <a [routerLink]="['/company', tradingHours.companyId, 'view']">{{ tradingHours.companyId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/trading-hours', tradingHours.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
