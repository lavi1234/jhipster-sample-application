<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-message-delete-details-heading" jhiTranslate="jhipsterSampleApplicationApp.messageDeleteDetails.home.createOrEditLabel">Create or edit a Message Delete Details</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.messageDeleteDetails.deletedAt" for="field_deletedAt">Deleted At</label>
                    <div class="d-flex">
                        <input id="field_deletedAt" type="datetime-local" class="form-control" name="deletedAt" formControlName="deletedAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('deletedAt')!.invalid && (editForm.get('deletedAt')!.dirty || editForm.get('deletedAt')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('deletedAt')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('deletedAt')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.messageDeleteDetails.message" for="field_message">Message</label>
                    <select class="form-control" id="field_message" name="message" formControlName="messageId">
                        <option *ngIf="!editForm.get('messageId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="messageOption.id" *ngFor="let messageOption of messages; trackBy: trackById">{{ messageOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('messageId')!.invalid && (editForm.get('messageId')!.dirty || editForm.get('messageId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('messageId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.messageDeleteDetails.deletedBy" for="field_deletedBy">Deleted By</label>
                    <select class="form-control" id="field_deletedBy" name="deletedBy" formControlName="deletedById">
                        <option *ngIf="!editForm.get('deletedById')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="userProfileOption.id" *ngFor="let userProfileOption of userprofiles; trackBy: trackById">{{ userProfileOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('deletedById')!.invalid && (editForm.get('deletedById')!.dirty || editForm.get('deletedById')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('deletedById')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
