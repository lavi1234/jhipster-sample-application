<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.messageDeleteDetails.home.title">Message Delete Details</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-message-delete-details" [routerLink]="['/message-delete-details/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.messageDeleteDetails.home.createLabel">
            Create a new Message Delete Details
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="messageDeleteDetails?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.messageDeleteDetails.home.notFound">No messageDeleteDetails found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="messageDeleteDetails?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="deletedAt"><span jhiTranslate="jhipsterSampleApplicationApp.messageDeleteDetails.deletedAt">Deleted At</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="messageId"><span jhiTranslate="jhipsterSampleApplicationApp.messageDeleteDetails.message">Message</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="deletedById"><span jhiTranslate="jhipsterSampleApplicationApp.messageDeleteDetails.deletedBy">Deleted By</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let messageDeleteDetails of messageDeleteDetails ;trackBy: trackId">
                    <td><a [routerLink]="['/message-delete-details', messageDeleteDetails.id, 'view']">{{ messageDeleteDetails.id }}</a></td>
                    <td>{{ messageDeleteDetails.deletedAt | date:'medium' }}</td>
                    <td>
                        <div *ngIf="messageDeleteDetails.messageId">
                            <a [routerLink]="['/message', messageDeleteDetails.messageId , 'view']" >{{ messageDeleteDetails.messageId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="messageDeleteDetails.deletedById">
                            <a [routerLink]="['/user-profile', messageDeleteDetails.deletedById , 'view']" >{{ messageDeleteDetails.deletedById }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/message-delete-details', messageDeleteDetails.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/message-delete-details', messageDeleteDetails.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(messageDeleteDetails)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="messageDeleteDetails?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
