<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-subsription-plan-feature-heading" jhiTranslate="jhipsterSampleApplicationApp.subsriptionPlanFeature.home.createOrEditLabel">Create or edit a Subsription Plan Feature</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label jhiTranslate="jhipsterSampleApplicationApp.subsriptionPlanFeature.subscriptionPlan" for="field_subscriptionPlans">Subscription Plan</label>
                    <select class="form-control" id="field_subscriptionPlans" multiple name="subscriptionPlans" formControlName="subscriptionPlans">
                        <option [ngValue]="getSelected(editForm.get('subscriptionPlans')!.value, subscriptionPlanOption)" *ngFor="let subscriptionPlanOption of subscriptionplans; trackBy: trackById">{{ subscriptionPlanOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('subscriptionPlans')!.invalid && (editForm.get('subscriptionPlans')!.dirty || editForm.get('subscriptionPlans')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('subscriptionPlans')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label jhiTranslate="jhipsterSampleApplicationApp.subsriptionPlanFeature.appFeature" for="field_appFeatures">App Feature</label>
                    <select class="form-control" id="field_appFeatures" multiple name="appFeatures" formControlName="appFeatures">
                        <option [ngValue]="getSelected(editForm.get('appFeatures')!.value, appFeaturesOption)" *ngFor="let appFeaturesOption of appfeatures; trackBy: trackById">{{ appFeaturesOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('appFeatures')!.invalid && (editForm.get('appFeatures')!.dirty || editForm.get('appFeatures')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('appFeatures')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
