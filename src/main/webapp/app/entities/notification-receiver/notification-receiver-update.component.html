<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-notification-receiver-heading" jhiTranslate="jhipsterSampleApplicationApp.notificationReceiver.home.createOrEditLabel">Create or edit a Notification Receiver</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.notificationReceiver.readStatus" for="field_readStatus">Read Status</label>
                    <input type="checkbox" class="form-control" name="readStatus" id="field_readStatus"
                           formControlName="readStatus"/>
                    <div *ngIf="editForm.get('readStatus')!.invalid && (editForm.get('readStatus')!.dirty || editForm.get('readStatus')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('readStatus')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.notificationReceiver.updatedAt" for="field_updatedAt">Updated At</label>
                    <div class="d-flex">
                        <input id="field_updatedAt" type="datetime-local" class="form-control" name="updatedAt" formControlName="updatedAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('updatedAt')!.invalid && (editForm.get('updatedAt')!.dirty || editForm.get('updatedAt')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('updatedAt')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('updatedAt')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.notificationReceiver.notification" for="field_notification">Notification</label>
                    <select class="form-control" id="field_notification" name="notification" formControlName="notificationId">
                        <option *ngIf="!editForm.get('notificationId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="notificationOption.id" *ngFor="let notificationOption of notifications; trackBy: trackById">{{ notificationOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('notificationId')!.invalid && (editForm.get('notificationId')!.dirty || editForm.get('notificationId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('notificationId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.notificationReceiver.userProfile" for="field_userProfile">User Profile</label>
                    <select class="form-control" id="field_userProfile" name="userProfile" formControlName="userProfileId">
                        <option *ngIf="!editForm.get('userProfileId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="userProfileOption.id" *ngFor="let userProfileOption of userprofiles; trackBy: trackById">{{ userProfileOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('userProfileId')!.invalid && (editForm.get('userProfileId')!.dirty || editForm.get('userProfileId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('userProfileId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
